apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-http-client
  namespace: app-dev
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: go-http-client
  template:
    metadata:
      labels:
        app: go-http-client
    spec:
      containers:
        - name: client
          image: 1cylon1/http-client:0.0.1
          command: ["./app"]
          args: ["-url", "http://server-svc:8080/cakes", "-interval", "3"]

          resources:
            requests:
              memory: "64Mi" # Минимально необходимая память
              cpu: "250m" # Минимально необходимое процессорное время (250m = 0.25 ядра)
            limits:
              memory: "128Mi" # Максимально разрешенная память
              cpu: "500m" # Максимально разрешенное процессорное время (500m = 0.5 ядра)
