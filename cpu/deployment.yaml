apiVersion: v1
kind: Namespace
metadata:
  name: cpu-test

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-http-server
  namespace: cpu-test
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: go-http-server
  template:
    metadata:
      labels:
        app: go-http-server
    spec:
      containers:
        - name: server
          image: 1cylon1/http-server:0.0.2
          ports:
            - containerPort: 8080
              name: web
          resources:
            limits:
              # memory: "128Mi"
              cpu: "500m"
            requests:
              # memory: "64Mi"
              cpu: "500m"
